<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
<meta charset="ISO-8859-1">
 
<title>AngularJS example</title>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"> </script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body background-color="#99d6ff">   
        <form> 
	<h2 style="color:blue;margin-left:30px;"> AngularJs Basic Example </h2>	
	<!--  1. ng-model directive -->
	<div class="form-group">
	<input type="text" class="form-control" ng-model="name">
	</div>
	<!--  OR use the following for input  -->
	<!--  FOLLOWING would not work, as ng-model can only work with specific html dom, input,textarea,select -->
	<!--  <div ng-model="name" connecteditable="true"</div>  -->
	<!--  this will work -->
	<div class="form-group">
	<textarea class="form-control" ng-model="name"></textarea>
	</div>
	<div style="color:#003300;margin-left:10px;"> hello {{name}} </div>
	<div style="color:#003300;margin-left:10px;"> hello {{name}} </div>
 
	<!--  2. ng-bind directive -->
	<div ng-bind="name"></div>
	<!--  3. Expressions -->
	<div> 10 * 10 = {{10 * 10 }}</div>
	<!--  4. ng-init -->
	<div ng-init="language='AngularJS'"></div>
	{{ language }}
	Your Preferred Language: <input type="text" ng-model="language"> {{language}}
	
	<!--  5. ng-repeat  -->
	<div ng-init="myFavLang=[{name : 'PHP', extension : '.php'}, {name : 'javascript', extension : '.js'}, 
							 {name : 'Java', extension : '.java'}]">
	
	<p ng-repeat="language in myFavLang" >  <!--  temp var language, its like for loop -->
		Name: {{ language.name  }} </br>      
		Extension : {{ language.extension }} </br>
	</p> 
	</div>

   </form>
</body>
</html>
